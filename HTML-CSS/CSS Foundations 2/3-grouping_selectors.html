<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ID Selectors</title>
        <link href="3-grouping_selectors.css" rel="stylesheet">
    </head>

    <body>
        <!--As you can see there are more than one primary and secondary box.-->
        <div class="primary-box">
            <h2>Primary Box</h2>
            <p>Some text in the box</p>
            <div class="inside-box">
                <h3>An Inner Box</h3>
                <p>Text within the inner </p>
            </div>
        </div>
        
        <div class="secondary-box">
            <h2>Secondary Box</h2>
            <p>Some text <em>in the box</em></p>
            <div class="inside-box">
                <h3>An Inner Box</h3>
                <p>Text within the inner </p>
            </div>
        </div>
        
        <div class="primary-box">
            <h2>Primary Box</h2>
            <p>Some text <em>in the box</em></p>
            <div class="inside-box">
                <h3>An Inner Box</h3>
                <p>Text within the inner </p>
            </div>
        </div>
        
        <div class="secondary-box">
            <h2>Secondary Box</h2>
            <p>Some text <em>in the box</em></p>
            <div class="inside-box">
                <h3>An Inner Box</h3>
                <p>Text within the inner </p>
            </div>
        </div>
        
    </body>
</html>
