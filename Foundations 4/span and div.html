<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Span and div</title>
    </head>

    <body>
        <!--All the elements within the div is its element and you can reach it with its id-->
        <!--These things will come handy when using CSS-->
        <div id="main_container">
            <h1>Using the Span and Div tags</h1>
            <p>This is a paragraph. It is <span class="explosive">nested</span> within a div</p>
        </div>
    </body>
</html>
