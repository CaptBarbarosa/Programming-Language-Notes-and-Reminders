<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Tables</title>
    </head>

    <body>
        <table>
            <!--tr is for table row-->
            <tr>
                <!--Table heading is added with th-->
                <th>NAME</th>
                <th>CITY</th>
                <th>AGE</th>
                <!--td is short for table data-->
            </tr>

            <tr>
                <td>John</td>
                <td>NEW YORK</td>
                <td>25</td>
            </tr>

            <tr>
                <td>Jane</td>
                <td>NEW MEXICO</td>
                <td>30</td>
            </tr>
        </table>
    </body>
</html>
