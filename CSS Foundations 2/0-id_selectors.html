<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ID Selectors</title>
        <link href="0-id_selectors.css" rel="stylesheet">
    </head>

    <body>
        <div id="first_div_id"> <!--Note that ID selector can't start with a digit-->
            <p>Hey, look! I'm a code monkey!</p>
        </div>

        <div id="second_div_id">
            <p>Code monkey but not a code donkey</p>
        </div>
    </body>
</html>
