<!--Always include DOCTYPE html-->
<!--And then open and close html tag-->
<!DOCTYPE html>
<html>
    <!--With the head and then with title you can add page title.-->
    <head>
        <title>PAGE TITLE</title>
    </head>
    <body>
        <p>This is my first website.</p>
    </body>
    <!--In html there are 6 headings. Heading 1 is h1 and it is the biggest grandest while the 6 is lowest.-->
    <!--Level 1 heading should only be used once. However, you can use others as much as you want -->
    <body>
        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <h4>Header 4</h4>
        <h5>Header 5</h5>
        <h6>Header 6</h6>
    </body>
</html>
