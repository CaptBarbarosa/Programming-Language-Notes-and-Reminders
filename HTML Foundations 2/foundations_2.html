<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlinks!</title>
    </head>

    <body>
        <!--With the <a></a> tag you can make it link.-->
        <!--But as you can see you have to provide a link with href inside <a> tag-->
        <p>This is a paragraph, and <a href="https://en.wikipedia.org/wiki/Hyperlink#:~:text=In%20computing%2C%20a%20hyperlink%2C%20or,is%20known%20as%20anchor%20text.">this is a link</a></p>
        <!--You can also link it to another of your HTML-->
        <p>This is another linking to another HTML <a href="to_link.html">Click Here</a></p>
    </body>
</html>
