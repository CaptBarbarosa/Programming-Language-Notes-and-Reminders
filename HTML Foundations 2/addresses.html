<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Addresses</title>
    </head>

    <body>
        <!--With the address tag you can use addresses-->
        <address>
            <ul>
                <li>123 Awesome Street</li>
                <li>Honolulu</li>
                <li>90210</li>
            </ul>
        </address>
    </body>
</html>
