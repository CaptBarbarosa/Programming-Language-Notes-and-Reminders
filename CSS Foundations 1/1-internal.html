<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Internal CSS</title>
        <!--In the internal css you can only add the style within the head-->
        <style type="text/css">
            body { background: orange; } /*We can specify the style of bodies*/

            h1 {color: white;} /*We can specify the style of headers*/

            p {font-size: 24px;} /*We can specify the style of paragraphs*/

            a {color: teal;} /*We can specify the style of references as well*/
        </style>
    </head>

    <body>
        <h1>Internal CSS</h1>
        <p>It is cleaner than <a href="0-foundations_1.html">inline CSS</a>(The style way we did in part 0). However, it is better if we leave HTML documents CSS-free.</p>

    </body>
</html>
